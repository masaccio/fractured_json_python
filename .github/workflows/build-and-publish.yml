name: Build and Publish

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]
    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync and update FracturedJson submodule
        shell: bash
        run: |
          set -euo pipefail
          git submodule sync --recursive
          git submodule update --init --recursive
          pushd FracturedJson
          git fetch --no-tags origin main
          git checkout -B main origin/main
          git reset --hard origin/main
          popd

      - name: Install .NET 8 (Windows only)
        if: matrix.os == 'windows-latest'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Build FracturedJson binaries
        run: uv run python3 src/build/build_binaries.py

      - name: Run tests
        run: uv run pytest

      - name: Build source distribution (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: uv build --sdist

      - name: Build binary wheel
        run: uv build --wheel

      - name: Relabel Linux wheel for PyPI
        if: matrix.os == 'ubuntu-latest'
        run: |
          pip install auditwheel
          auditwheel repair dist/*.whl -w dist/

      - name: Publish to PyPI
        run: uv publish
